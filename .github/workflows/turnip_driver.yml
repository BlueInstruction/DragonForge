name: Turnip Driver

on:
  workflow_dispatch:
    inputs:
      custom_commit:
        description: ""
        required: false
        default: ""
      mesa_repo_source:
        type: choice
        description: "repo source"
        default: "freedesktop"
        options:
          - freedesktop
          - whitebelyash
      build_variant:
        type: choice
        description: "variants"
        default: "a7xx"
        options:
          - a7xx
          - a8xx
        # -
        # -
          
  schedule:  
    - cron: "0 7 7,* * *"

permissions:
  contents: write

env:
  NDK_VERSION: "android-ndk-r30"
  API_LEVEL: "35"

jobs:
  build_driver:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare Build Environment
        run: |
          sudo sed -i 's/^Types: deb$/Types: deb deb-src/' /etc/apt/sources.list.d/ubuntu.sources
          sudo apt update
          sudo apt install -y \
            libssl-dev \
            libzstd-dev \
            libarchive-dev \
            python3-mako \
            python3-pip \
            flex \
            bison \
            ccache \
            patchelf \
            glslang-tools \
            libdrm-dev \
            libwayland-dev \
            libx11-xcb-dev \
            libxrandr-dev \
            libxext-dev
          sudo apt build-dep mesa -y
          pip install --break-system-packages meson mako PyYAML

      - name: Build Turnip Driver
        run: |
          chmod +x scripts/build.sh
          export MESA_REPO_SOURCE="${{ github.event.inputs.mesa_repo_source || 'freedesktop' }}"
          export BUILD_VARIANT="${{ github.event.inputs.build_variant || 'a7xx' }}"
          bash scripts/build.sh "$BUILD_VARIANT" "${{ github.event.inputs.custom_commit }}" || {
            echo ""
            echo ""
            echo "MESON ERROR LOG"
            echo ""
            cat build_workspace/meson_*.log 2>/dev/null || echo "Log file not found"
            echo ""
            exit 1
          }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: turnip-${{ github.event.inputs.mesa_repo_source || 'freedesktop' }}-${{ github.event.inputs.build_variant || 'a7xx' }}-${{ github.run_number }}
          path: build_workspace/*.zip
          retention-days: 31

      - name: Prepare Release Info
        id: info
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "tag=Turnip-$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT
          if [ -f build_workspace/version.txt ]; then
            echo "mesa_ver=$(cat build_workspace/version.txt)" >> $GITHUB_OUTPUT
          else
            echo "mesa_ver=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Turnip Driver ${{ steps.info.outputs.date }}"
          tag_name: ${{ steps.info.outputs.tag }}
          body: |
            ## Turnip Driver
            
            **Mesa Version:** ${{ steps.info.outputs.mesa_ver }}
            **Date:** ${{ steps.info.outputs.date }}
            **Source:** ${{ github.event.inputs.mesa_repo_source || 'freedesktop' }}
            
          files: build_workspace/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
