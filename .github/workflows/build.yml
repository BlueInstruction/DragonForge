name: Build Turnip v26.0.0-devel8

on:
  workflow_dispatch:
    inputs:
      build_variant:
        description: 'Build Variant'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - regular
          - gmem
          - sysmem
          - autotuner
      enable_lrz:
        description: 'Enable LRZ'
        required: false
        default: false
        type: boolean
      apply_patches:
        description: 'Apply A7xx Performance Patches'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

env:
  MESA_COMMIT: "e9a83d530cce"
  MESA_VERSION: "26.0.0"
  BUILD_TAG: "devel8"
  NDK_VERSION: "r29"
  API_LEVEL: "31"
  VULKAN_VERSION: "1.4.335"

jobs:
  build-turnip:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - variant: regular
            suffix: ""
            c_args: ""
          - variant: gmem
            suffix: "_Gmem"
            c_args: "-DTU_DEFAULT_GMEM=1"
          - variant: sysmem
            suffix: "_Sysmem"
            c_args: "-DTU_DEFAULT_SYSMEM=1"
          - variant: autotuner
            suffix: "_Autotuner"
            c_args: ""

    steps:
      - name: Check Build Selection
        id: check
        run: |
          SELECTED="${{ github.event.inputs.build_variant }}"
          CURRENT="${{ matrix.variant }}"
          if [ "$SELECTED" = "all" ] || [ "$SELECTED" = "$CURRENT" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check.outputs.run == 'true'
        uses: actions/checkout@v4

      - name: Install Dependencies
        if: steps.check.outputs.run == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build python3-pip python3-mako \
            flex bison patchelf curl unzip clang lld llvm cmake pkg-config

      - name: Build Glslang
        if: steps.check.outputs.run == 'true'
        run: |
          git clone --depth 1 --branch 15.1.0 https://github.com/KhronosGroup/glslang.git
          cmake -S glslang -B glslang/build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$HOME/glslang \
            -DENABLE_OPT=0
          cmake --build glslang/build -j$(nproc)
          cmake --install glslang/build
          echo "$HOME/glslang/bin" >> $GITHUB_PATH

      - name: Setup Meson
        if: steps.check.outputs.run == 'true'
        run: pip3 install --upgrade meson

      - name: Setup NDK
        if: steps.check.outputs.run == 'true'
        run: |
          curl -sL -o ndk.zip "https://dl.google.com/android/repository/android-ndk-${{ env.NDK_VERSION }}-linux.zip"
          unzip -q ndk.zip
          echo "NDK=$PWD/android-ndk-${{ env.NDK_VERSION }}" >> $GITHUB_ENV

      - name: Clone Mesa
        if: steps.check.outputs.run == 'true'
        run: |
          git clone --depth 500 https://gitlab.freedesktop.org/mesa/mesa.git
          cd mesa && git checkout ${{ env.MESA_COMMIT }}

      - name: Download Patches
        if: steps.check.outputs.run == 'true' && github.event.inputs.apply_patches == 'true'
        run: |
          mkdir -p patches
          cd patches
          
          echo "=========================================="
          echo "  Downloading A7xx Performance Patches"
          echo "=========================================="
          
          # 1. Clone droidvm patches
          echo "[1/4] Cloning droidvm patches..."
          git clone --depth 1 https://github.com/droidvm/mesa-freedreno-patchs.git droidvm 2>/dev/null || true
          
          # 2. K11MCH1 patches
          echo "[2/4] Fetching K11MCH1 patches..."
          curl -sL -o k11mch1-turnip.patch \
            "https://raw.githubusercontent.com/K11MCH1/AdrenoToolsDrivers/main/patches/turnip-a7xx.patch" 2>/dev/null || true
          
          # 3. Mesa MRs for a7xx
          echo "[3/4] Fetching Mesa GitLab MRs..."
          curl -sL -o mr-autotuner.patch \
            "https://gitlab.freedesktop.org/mesa/mesa/-/merge_requests/32652.patch" 2>/dev/null || true
          curl -sL -o mr-gmem-fix.patch \
            "https://gitlab.freedesktop.org/mesa/mesa/-/merge_requests/32128.patch" 2>/dev/null || true
          
          # 4. airidosas252 patches
          echo "[4/4] Fetching airidosas252 patches..."
          git clone --depth 1 https://github.com/airidosas252/Turnip-builds-for-Adreno-7xx.git airidosas 2>/dev/null || true
          
          echo ""
          echo "=========================================="
          echo "  Downloaded Patches:"
          echo "=========================================="
          find . -name "*.patch" -type f 2>/dev/null || true
          echo "=========================================="

      - name: Apply Patches
        if: steps.check.outputs.run == 'true' && github.event.inputs.apply_patches == 'true'
        continue-on-error: true
        run: |
          cd mesa
          
          echo "=========================================="
          echo "  Applying Patches"
          echo "=========================================="
          
          APPLIED=0
          SKIPPED=0
          
          # Function to apply patch safely
          apply_patch() {
            local patch="$1"
            local name=$(basename "$patch")
            
            if [ ! -f "$patch" ] || [ ! -s "$patch" ]; then
              return
            fi
            
            # Skip HTML error pages (failed downloads)
            if head -1 "$patch" | grep -q "<!DOCTYPE\|<html\|404"; then
              echo "‚úó Skipped: $name (invalid file)"
              return
            fi
            
            # Try normal apply
            if git apply --check "$patch" 2>/dev/null; then
              git apply "$patch" 2>/dev/null
              echo "‚úì Applied: $name"
              APPLIED=$((APPLIED + 1))
              return
            fi
            
            # Try with 3-way merge
            if git apply --check --3way "$patch" 2>/dev/null; then
              git apply --3way "$patch" 2>/dev/null
              echo "‚úì Applied (3-way): $name"
              APPLIED=$((APPLIED + 1))
              return
            fi
            
            # Try with reject (partial apply)
            if git apply --reject --whitespace=fix "$patch" 2>/dev/null; then
              echo "‚ö† Partial: $name (check .rej files)"
              APPLIED=$((APPLIED + 1))
              return
            fi
            
            echo "‚úó Skipped: $name (incompatible with Mesa ${{ env.MESA_VERSION }})"
            SKIPPED=$((SKIPPED + 1))
          }
          
          # Apply main patches (root level)
          for patch in ../patches/*.patch; do
            [ -f "$patch" ] && apply_patch "$patch"
          done
          
          # Apply droidvm patches (try latest version folder first)
          if [ -d "../patches/droidvm" ]; then
            # Find the most recent version folder
            LATEST_DIR=$(ls -d ../patches/droidvm/freedreno-kgsl-patchs-for-* 2>/dev/null | sort -V | tail -1)
            if [ -d "$LATEST_DIR" ]; then
              echo ""
              echo "Using droidvm patches from: $(basename $LATEST_DIR)"
              for patch in "$LATEST_DIR"/*.patch; do
                [ -f "$patch" ] && apply_patch "$patch"
              done
            fi
          fi
          
          # Apply airidosas patches
          if [ -d "../patches/airidosas/patches" ]; then
            for patch in ../patches/airidosas/patches/*.patch; do
              [ -f "$patch" ] && apply_patch "$patch"
            done
          fi
          
          echo ""
          echo "=========================================="
          echo "  Summary: $APPLIED applied, $SKIPPED skipped"
          echo "=========================================="
          echo ""
          echo "Note: Skipped patches are likely already"
          echo "included in Mesa ${{ env.MESA_VERSION }} or incompatible."
          echo "=========================================="

      - name: Fetch Latest A7xx Commits from Mesa Main
        if: steps.check.outputs.run == 'true' && github.event.inputs.apply_patches == 'true'
        continue-on-error: true
        run: |
          cd mesa
          
          echo "=========================================="
          echo "  Checking for A7xx commits in Mesa main"
          echo "=========================================="
          
          # Add mesa main remote
          git remote add mesa-main https://gitlab.freedesktop.org/mesa/mesa.git 2>/dev/null || true
          git fetch mesa-main main --depth=100 2>/dev/null || true
          
          # Find recent a7xx related commits
          echo "Recent a7xx commits in Mesa main:"
          git log mesa-main/main --oneline --grep="a7xx\|a750\|turnip" -10 2>/dev/null || true
          
          # Cherry-pick specific performance commits (if any)
          # git cherry-pick <commit-hash> --no-commit 2>/dev/null || true

      - name: Configure
        if: steps.check.outputs.run == 'true'
        run: |
          cd mesa
          
          cat > cross.ini << EOF
          [binaries]
          c = ['aarch64-linux-android${{ env.API_LEVEL }}-clang']
          cpp = ['aarch64-linux-android${{ env.API_LEVEL }}-clang++']
          ar = ['llvm-ar']
          strip = ['llvm-strip']
          ld = ['lld']
          
          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'armv8'
          endian = 'little'
          EOF
          
          export PATH="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          SYSROOT="$NDK/toolchains/llvm/prebuilt/linux-x86_64/sysroot"
          
          # Aggressive optimizations for Adreno 7xx
          PERF_FLAGS="-O3 -flto=thin -ffast-math -fno-signed-zeros -fno-trapping-math -fomit-frame-pointer"
          
          meson setup build --cross-file cross.ini \
            -Dplatforms=android \
            -Dplatform-sdk-version=${{ env.API_LEVEL }} \
            -Dandroid-stub=true \
            -Dvulkan-drivers=freedreno \
            -Dfreedreno-kmds=kgsl \
            -Dbuildtype=release \
            -Dstrip=true \
            -Dgallium-drivers= \
            -Dopengl=false \
            -Degl=disabled \
            -Dshader-cache=disabled \
            -Db_lto=true \
            -Dc_args="-I$SYSROOT/usr/include $PERF_FLAGS -g0 ${{ matrix.c_args }}" \
            -Dcpp_args="-I$SYSROOT/usr/include $PERF_FLAGS -g0 ${{ matrix.c_args }}" \
            -Dc_link_args="-L$SYSROOT/usr/lib/aarch64-linux-android/${{ env.API_LEVEL }} -lz -flto=thin" \
            -Dcpp_link_args="-L$SYSROOT/usr/lib/aarch64-linux-android/${{ env.API_LEVEL }} -lz -flto=thin"

      - name: Build
        if: steps.check.outputs.run == 'true'
        run: |
          export PATH="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          ninja -C mesa/build src/freedreno/vulkan/libvulkan_freedreno.so

      - name: Package
        if: steps.check.outputs.run == 'true'
        run: |
          mkdir -p release/out/lib64
          cp mesa/build/src/freedreno/vulkan/libvulkan_freedreno.so release/out/lib64/vulkan.ad07XX.so
          
          cat > release/out/meta.json << EOF
          {
            "schemaVersion": 1,
            "name": "Turnip v${{ env.MESA_VERSION }}-${{ env.BUILD_TAG }}${{ matrix.suffix }}",
            "description": "Adreno 7xx Vulkan Driver (Optimized)",
            "author": "mesa",
            "packageVersion": "${{ env.MESA_VERSION }}-${{ env.BUILD_TAG }}",
            "vendor": "Mesa",
            "driverVersion": "${{ env.MESA_VERSION }}/vk${{ env.VULKAN_VERSION }}",
            "minApi": ${{ env.API_LEVEL }},
            "libraryName": "vulkan.ad07XX.so"
          }
          EOF
          
          cd release/out && zip -r ../Turnip_v${{ env.MESA_VERSION }}-${{ env.BUILD_TAG }}${{ matrix.suffix }}.zip .

      - name: Upload
        if: steps.check.outputs.run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: turnip-${{ matrix.variant }}
          path: release/Turnip_v${{ env.MESA_VERSION }}-${{ env.BUILD_TAG }}${{ matrix.suffix }}.zip
          retention-days: 5

  release:
    needs: build-turnip
    runs-on: ubuntu-24.04
    if: github.event.inputs.build_variant == 'all'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Checksums
        run: |
          cd dist
          sha256sum *.zip > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.MESA_VERSION }}-${{ env.BUILD_TAG }}
          name: "Turnip v${{ env.MESA_VERSION }}-${{ env.BUILD_TAG }}"
          body: |
            ## Turnip v${{ env.MESA_VERSION }}-${{ env.BUILD_TAG }}
            ### üöÄ Optimized for Adreno 7xx
            
            | Info | Value |
            |------|-------|
            | Vulkan | ${{ env.VULKAN_VERSION }} |
            | Mesa | ${{ env.MESA_COMMIT }} |
            | NDK | ${{ env.NDK_VERSION }} |
            | API Level | ${{ env.API_LEVEL }} |
            | LTO | ‚úì Enabled |
            
            ---
            
            ### üì¶ Supported GPUs
            **Adreno 7xx:** 725, 730, 740, 750
            
            ### üì¶ Variants
            | Variant | Use Case |
            |---------|----------|
            | Regular | Default |
            | **Gmem** | ‚≠ê Winlator (Recommended) |
            | Sysmem | Compatibility |
            | Autotuner | Auto selection |
            
            ### ‚öôÔ∏è Winlator Settings
            ```
            TU_DEBUG=gmem
            MESA_VK_WSI_PRESENT_MODE=mailbox
            ```
            
          files: |
            dist/*.zip
            dist/SHA256SUMS.txt
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
