name: Qoder Code Review

on:
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Qoder setup
        run: |
          if [ -z "${QODER_PERSONAL_ACCESS_TOKEN}" ]; then
            echo "::error::QODER_PERSONAL_ACCESS_TOKEN is not set. See SETUP_QODER.md in the repository and follow the instructions to configure the Qoder GitHub App and add the secret to this repo."
            exit 1
          fi
        env:
          QODER_PERSONAL_ACCESS_TOKEN: ${{ secrets.QODER_PERSONAL_ACCESS_TOKEN }}

      - name: Run Qoder Code Review
        uses: QoderAI/qoder-action@v0
        with:
          qoder_personal_access_token: ${{ secrets.QODER_PERSONAL_ACCESS_TOKEN }}
          prompt: |
            /review-pr
            REPO:${{ github.repository }} PR_NUMBER:${{ github.event.pull_request.number }}
