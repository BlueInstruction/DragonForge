name: Release Turnip Driver (Improved)

on:
  workflow_dispatch:
    inputs:
      mesa_branch:
        description: 'Mesa branch/tag'
        required: false
        default: 'mesa-25.3.3'
      target_device:
        description: 'Target Device'
        required: false
        default: 'adreno-750'
        type: choice
        options:
          - adreno-730
          - adreno-740
          - adreno-750
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-22.04
    env:
      MESA_BRANCH: ${{ github.event.inputs.mesa_branch || 'mesa-25.3.3' }}
      TARGET_DEVICE: ${{ github.event.inputs.target_device || 'adreno-750' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build python3-pip python3-mako flex bison \
            patchelf curl unzip clang lld llvm cmake zlib1g-dev

      - name: Build glslang from Source
        run: |
          git clone --depth 1 --branch 14.3.0 https://github.com/KhronosGroup/glslang.git
          cmake -S glslang -B glslang/build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$HOME/glslang_install \
            -DENABLE_OPT=0
          cmake --build glslang/build -j$(nproc)
          cmake --install glslang/build
          echo "$HOME/glslang_install/bin" >> $GITHUB_PATH

      - name: Install Meson
        run: |
          pip3 install --upgrade pip
          pip3 install "meson>=1.3"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Android NDK r29
        run: |
          curl -L -o ndk.zip https://dl.google.com/android/repository/android-ndk-r29-linux.zip
          unzip -q ndk.zip
          echo "NDK_PATH=$PWD/android-ndk-r29" >> $GITHUB_ENV

      - name: Clone Mesa
        run: git clone --depth 1 --branch ${{ env.MESA_BRANCH }} https://gitlab.freedesktop.org/mesa/mesa.git mesa-source

      - name: Build Turnip
        run: |
          cd mesa-source
          NDK_SYSROOT="${NDK_PATH}/toolchains/llvm/prebuilt/linux-x86_64/sysroot"
          
          cat > android_cross.ini << EOF
          [binaries]
          c = '${NDK_PATH}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android33-clang'
          cpp = '${NDK_PATH}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android33-clang++'
          ar = '${NDK_PATH}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
          strip = '${NDK_PATH}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'
          
          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'armv8'
          endian = 'little'
          
          [properties]
          sys_root = '${NDK_SYSROOT}'
          
          [built-in options]
          c_args = ['-O3']
          cpp_args = ['-O3']
          c_link_args = ['-L${NDK_SYSROOT}/usr/lib/aarch64-linux-android/33', '-lz']
          cpp_link_args = ['-L${NDK_SYSROOT}/usr/lib/aarch64-linux-android/33', '-lz']
          EOF
          
          meson setup build-android --cross-file android_cross.ini \
            -Dplatforms=android -Dplatform-sdk-version=33 -Dandroid-stub=true \
            -Dvulkan-drivers=freedreno -Dfreedreno-kmds=kgsl -Dbuildtype=release \
            -Dstrip=true -Db_ndebug=true -Dgallium-drivers= -Dopengl=false \
            -Degl=disabled -Dgles1=disabled -Dgles2=disabled -Dglx=disabled \
            -Dgbm=disabled -Dzstd=disabled
          
          ninja -C build-android src/freedreno/vulkan/libvulkan_freedreno.so

      - name: Package and Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${MESA_BRANCH#mesa-}"
          TAG="v${VERSION}-${TARGET_DEVICE}"
          
          mkdir -p turnip
          cp mesa-source/build-android/src/freedreno/vulkan/libvulkan_freedreno.so turnip/
          
          cat > turnip/meta.json << EOF
          {"schemaVersion":1,"name":"Mesa v${VERSION}","description":"Turnip for ${TARGET_DEVICE}","packageVersion":"${VERSION}","minApi":30,"libraryName":"libvulkan_freedreno.so"}
          EOF
          
          cd turnip && zip -r ../turnip_${TAG}.zip . && cd ..
          
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            gh release create "${TAG}" --title "Turnip ${TAG}" turnip_${TAG}.zip
          fi
