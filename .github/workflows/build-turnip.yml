name: Build DragonDriver Turnip

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git python3 meson ninja pkg-config unzip curl

      - name: Build Mesa with DragonDriver
        run: |
          bash scripts/build_mesa_android.sh stable
