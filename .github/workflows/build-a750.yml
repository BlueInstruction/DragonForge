name: Turnip Adreno A750

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-a750:
    runs-on: ubuntu-latest

    env:
      ANDROID_API: "34"
      NDK_VERSION: "r27d"
      MESA_SHADER_CACHE_MAX_SIZE: "2147483648"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            ninja-build \
            pkg-config \
            python3-pip \
            python3-mako \
            glslang-tools \
            spirv-tools \
            flex \
            bison \
            unzip \
            curl \
            patchelf

      - name: Install Meson (pip, required >= 1.4.0)
        run: |
          pip3 install --user --upgrade meson
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Download Android NDK
        run: |
          curl -L -o ndk.zip https://dl.google.com/android/repository/android-ndk-${NDK_VERSION}-linux.zip
          unzip -q ndk.zip
          echo "ANDROID_NDK_HOME=$PWD/android-ndk-${NDK_VERSION}" >> "$GITHUB_ENV"

      - name: Clone Mesa
        run: |
          git clone https://gitlab.freedesktop.org/mesa/mesa.git
          cd mesa
          git rev-parse --short HEAD > ../MESA_COMMIT

      - name: Apply shader cache change (inline)
        run: |
          set -e
          cd mesa
          sed -i \
            -e "s/return env ? strtoull(env, NULL, 10) : (uint64_t)1 << 30;/if (env && env[0] != '\\0') return strtoull(env, NULL, 10); return (uint64_t)2 << 30;/" \
            src/util/disk_cache.c

      - name: Create Android cross file
        run: |
          cat > android-aarch64.txt << EOF
          [binaries]
          c = '$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android${ANDROID_API}-clang'
          cpp = '$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android${ANDROID_API}-clang++'
          ar = '$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
          strip = '$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'

          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'aarch64'
          endian = 'little'
          EOF

      - name: Build Turnip driver
        run: |
          set -e
          cd mesa

          meson setup build-android \
            --cross-file ../android-aarch64.txt \
            -Dbuildtype=release \
            -Dplatforms=android \
            -Dplatform-sdk-version=26 \
            -Dandroid-stub=true \
            -Dvulkan-drivers=freedreno \
            -Dfreedreno-kmds=kgsl \
            -Dgallium-drivers= \
            -Dvideo-codecs= \
            -Dglx=disabled \
            -Degl=disabled \
            -Dgles1=disabled \
            -Dgles2=disabled \
            -Db_lto=true \
            -Dstrip=true

          ninja -C build-android

          mkdir -p ../out
          cp build-android/src/freedreno/vulkan/libvulkan_freedreno.so \
            ../out/vulkan.ad07xx.so

      - name: Package driver
        run: |
          set -e
          cp meta/meta-a750.json out/meta.json
          cd out
          zip -9 turnip-adreno-a750.zip vulkan.ad07xx.so meta.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: a750-${{ github.run_number }}
          name: Turnip Adreno A750
          files: out/turnip-adreno-a750.zip
