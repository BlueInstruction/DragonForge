name: VKD3D-Proton

on:
  schedule:
    - cron: "0 21 * * *"
  workflow_dispatch:
    inputs:
      FORCE_MODE:
        type: boolean
        default: false
      VERSION:
        description: "Specific version to build (leave empty for latest)"
        required: false
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

defaults:
  run:
    shell: 'bash --noprofile --norc -Eeuo pipefail {0}'

jobs:
  build_ue5_patch:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            meson \
            ninja-build \
            curl \
            jq \
            python3-venv \
            glslang-tools \
            zstd \
            llvm \
            gcc-mingw-w64-x86-64 \
            gcc-mingw-w64-i686 \
            g++-mingw-w64-x86-64 \
            g++-mingw-w64-i686 \
            mingw-w64 \
            mingw-w64-tools

      - name: Fetch Version
        run: |
          if [[ -n "${{ inputs.VERSION }}" ]]; then
            LATEST_TAG="${{ inputs.VERSION }}"
            if [[ ! "$LATEST_TAG" =~ ^v ]]; then
              LATEST_TAG="v$LATEST_TAG"
            fi
          else
            LATEST_TAG=$(curl -s https://api.github.com/repos/HansKristian-Work/vkd3d-proton/releases/latest | jq -r .tag_name)
          fi
          
          if [[ -z "$LATEST_TAG" || "$LATEST_TAG" == "null" ]]; then
            echo "ERROR: Failed to fetch version"
            exit 1
          fi
          
          echo "TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "VER=${LATEST_TAG#v}" >> $GITHUB_ENV
          echo "Detected version: $LATEST_TAG"

      - name: Check Release Existence
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          EXISTS=$(gh release view "build-${{ env.VER }}" --repo ${{ github.repository }} > /dev/null 2>&1 && echo "true" || echo "false")
          if [[ "${{ inputs.FORCE_MODE }}" == "true" ]]; then EXISTS="false"; fi
          echo "SKIP_RUN=$EXISTS" >> $GITHUB_OUTPUT
          echo "Release exists: $EXISTS"

      - name: Clone Source
        if: steps.check.outputs.SKIP_RUN == 'false'
        run: |
          echo "Cloning vkd3d-proton ${{ env.TAG }}..."
          git clone --recursive --branch ${{ env.TAG }} https://github.com/HansKristian-Work/vkd3d-proton.git src

      - name: Get Commit Hash
        if: steps.check.outputs.SKIP_RUN == 'false'
        run: |
          cd src
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          echo "COMMIT=$COMMIT_SHORT" >> $GITHUB_ENV
          echo "Commit: $COMMIT_SHORT"

      - name: Apply UE5 Patch
        if: steps.check.outputs.SKIP_RUN == 'false'
        run: |
          echo "Applying UE5 WaveOps + Shader Model patch..."
          cd src
          
          DEVICE_FILE="libs/vkd3d/device.c"
          
          if [[ ! -f "$DEVICE_FILE" ]]; then
            echo "ERROR: device.c not found"
            exit 1
          fi
          
          # Create patch file
          cat > /tmp/ue5_patch.c << 'PATCH_EOF'
          /* UE5 Compatibility - Insert after original assignments */
          
          /* For D3D12_FEATURE_D3D12_OPTIONS1 - Force WaveOps */
          #define UE5_FORCE_WAVEOPS() do { \
              data->WaveOps = TRUE; \
              if (data->WaveLaneCountMin < 32) data->WaveLaneCountMin = 32; \
              if (data->WaveLaneCountMax < 64) data->WaveLaneCountMax = 64; \
          } while(0)
          
          /* For D3D12_FEATURE_SHADER_MODEL - Force SM 6.6 */
          #define UE5_FORCE_SHADER_MODEL() do { \
              if (data->HighestShaderModel < D3D_SHADER_MODEL_6_6) \
                  data->HighestShaderModel = D3D_SHADER_MODEL_6_6; \
          } while(0)
          
          /* For D3D12_FEATURE_D3D12_OPTIONS7 - Force MeshShader */
          #define UE5_FORCE_MESHSHADER() do { \
              if (data->MeshShaderTier < D3D12_MESH_SHADER_TIER_1) \
                  data->MeshShaderTier = D3D12_MESH_SHADER_TIER_1; \
          } while(0)
          PATCH_EOF
          
          # Add header comment
          sed -i '1i\/* UE5.5 Compatibility Patch - Force WaveOps, ShaderModel 6.6, MeshShader */' "$DEVICE_FILE"
          
          # Patch WaveOps in D3D12_FEATURE_D3D12_OPTIONS1
          sed -i '/case D3D12_FEATURE_D3D12_OPTIONS1:/{
            :a
            N
            /return S_OK;/!ba
            s/\(data->TotalLaneCount = .*;\)/\1\n            \/* UE5 Force WaveOps *\/\n            data->WaveOps = TRUE;\n            data->WaveLaneCountMin = 32;\n            data->WaveLaneCountMax = 64;/
          }' "$DEVICE_FILE"
          
          # Patch ShaderModel in D3D12_FEATURE_SHADER_MODEL
          sed -i '/case D3D12_FEATURE_SHADER_MODEL:/{
            :a
            N
            /return S_OK;/!ba
            s/\(data->HighestShaderModel = .*;\)/\1\n            \/* UE5 Force Shader Model 6.6 *\/\n            if (data->HighestShaderModel < D3D_SHADER_MODEL_6_6) data->HighestShaderModel = D3D_SHADER_MODEL_6_6;/
          }' "$DEVICE_FILE"
          
          # Patch MeshShader in D3D12_FEATURE_D3D12_OPTIONS7
          sed -i '/case D3D12_FEATURE_D3D12_OPTIONS7:/{
            :a
            N
            /return S_OK;/!ba
            s/\(data->MeshShaderTier = .*;\)/\1\n            \/* UE5 Force MeshShader Tier 1 *\/\n            if (data->MeshShaderTier < D3D12_MESH_SHADER_TIER_1) data->MeshShaderTier = D3D12_MESH_SHADER_TIER_1;/
          }' "$DEVICE_FILE"
          
          # Verify patches
          echo "Verifying patches..."
          PATCH_COUNT=$(grep -c "UE5 Force" "$DEVICE_FILE" || echo "0")
          echo "Patch markers found: $PATCH_COUNT"
          
          if [[ "$PATCH_COUNT" -lt 3 ]]; then
            echo "WARNING: Expected 3 patches, found $PATCH_COUNT"
            echo "Attempting alternative patch method..."
            
            # Alternative: Direct line insertion using awk
            awk '
            /case D3D12_FEATURE_D3D12_OPTIONS1:/ { in_options1=1 }
            in_options1 && /data->WaveLaneCountMax = / {
              print
              print "            /* UE5 Force WaveOps */"
              print "            data->WaveOps = TRUE;"
              print "            data->WaveLaneCountMin = 32;"
              print "            data->WaveLaneCountMax = 64;"
              in_options1=0
              next
            }
            
            /case D3D12_FEATURE_SHADER_MODEL:/ { in_shader=1 }
            in_shader && /data->HighestShaderModel = / {
              print
              print "            /* UE5 Force Shader Model 6.6 */"
              print "            if (data->HighestShaderModel < D3D_SHADER_MODEL_6_6) data->HighestShaderModel = D3D_SHADER_MODEL_6_6;"
              in_shader=0
              next
            }
            
            /case D3D12_FEATURE_D3D12_OPTIONS7:/ { in_options7=1 }
            in_options7 && /data->MeshShaderTier = / {
              print
              print "            /* UE5 Force MeshShader Tier 1 */"
              print "            if (data->MeshShaderTier < D3D12_MESH_SHADER_TIER_1) data->MeshShaderTier = D3D12_MESH_SHADER_TIER_1;"
              in_options7=0
              next
            }
            
            { print }
            ' "$DEVICE_FILE" > "$DEVICE_FILE.tmp" && mv "$DEVICE_FILE.tmp" "$DEVICE_FILE"
            
            PATCH_COUNT=$(grep -c "UE5 Force" "$DEVICE_FILE" || echo "0")
            echo "After alternative patch - markers found: $PATCH_COUNT"
          fi
          
          # Show patched sections
          echo ""
          echo "=== Patched sections ==="
          grep -A2 "UE5 Force" "$DEVICE_FILE" || echo "No patches found"

      - name: Build vkd3d-proton
        if: steps.check.outputs.SKIP_RUN == 'false'
        run: |
          cd src
          ./package-release.sh ${{ env.TAG }} ../out --no-package

      - name: Verify Build
        if: steps.check.outputs.SKIP_RUN == 'false'
        run: |
          SRC_PATH=$(find out -maxdepth 1 -type d -name "vkd3d-proton-*")
          if [[ -z "$SRC_PATH" ]]; then
            echo "ERROR: Build output not found"
            exit 1
          fi
          
          for arch in x64 x86; do
            for dll in d3d12.dll d3d12core.dll; do
              if [[ ! -f "$SRC_PATH/$arch/$dll" ]]; then
                echo "ERROR: Missing $arch/$dll"
                exit 1
              fi
            done
          done
          
          echo "Build verification passed"

      - name: Prepare WCP Package
        if: steps.check.outputs.SKIP_RUN == 'false'
        run: |
          mkdir -p staging/system32 staging/syswow64
          SRC_PATH=$(find out -maxdepth 1 -type d -name "vkd3d-proton-*")
          
          cp "$SRC_PATH/x64/"*.dll staging/system32/
          cp "$SRC_PATH/x86/"*.dll staging/syswow64/
          
          cat > staging/profile.json << EOF
          {
            "type": "VKD3D",
            "versionName": "${{ env.VER }}-${{ env.COMMIT }}",
            "versionCode": 0,
            "description": "VKD3D-Proton ${{ env.VER }} UE5 Patch - Force WaveOps, ShaderModel 6.6, MeshShader",
            "files": [
              {
                "source": "system32/d3d12.dll",
                "target": "\${system32}/d3d12.dll"
              },
              {
                "source": "system32/d3d12core.dll",
                "target": "\${system32}/d3d12core.dll"
              },
              {
                "source": "syswow64/d3d12.dll",
                "target": "\${syswow64}/d3d12.dll"
              },
              {
                "source": "syswow64/d3d12core.dll",
                "target": "\${syswow64}/d3d12core.dll"
              }
            ]
          }
          EOF
          
          cd staging
          tar --zstd --format=gnu -cf "../vkd3d-proton-${{ env.VER }}.wcp" profile.json system32 syswow64
          
          echo "Package created: vkd3d-proton-${{ env.VER }}.wcp"

      - name: Deploy Release
        if: steps.check.outputs.SKIP_RUN == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ env.VER }}
          name: VKD3D-Proton ${{ env.VER }} (UE5 Patch)
          files: vkd3d-proton-${{ env.VER }}.wcp
          body: |
            VKD3D-Proton ${{ env.VER }} patched for UE5.5 support on Winlator
            
            Commit: ${{ env.COMMIT }}
            
            Patches applied:
            - Force WaveOps enabled
            - Force Shader Model 6.6
            - Force MeshShader Tier 1
